    <main>
        <h3>Registrar Turno:</h3>
        <section class="contenedorFormulario">
            <form id="postPaciente">

                <label for="nombre">Id Paciente:</label>
                <input type="text" id="nombre"
                       placeholder="Ingrese el nombre"
                       name="nombre" required></input>

                <label for="apellido">Id Odontologo:</label>
                <input type="text" id="apellido"
                       placeholder="Ingrese el apellido"
                       name="apellido" required></input>

                <label for="fechaIngreso">Fecha de Registro:</label>
                <input type="date" id="fechaIngreso"
                       placeholder="Ingrese fecha de ingreso"
                       name="fechaIngreso" required></input>

                <button type="submit" id="btn-add-new-odontologo">Registrar</button>
            </form>
            <div class="mensaje"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
