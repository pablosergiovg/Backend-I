<main>
  <h3>Registrar Turno:</h3>
  <section class="contenedorFormulario">
    <form id="postTurno">

      <label for="pacienteId">Id Paciente:</label>
      <input type="text" id="pacienteId"
             placeholder="Ingrese ID Paciente"
             name="pacienteId" required></input>

      <label for="odontologoId">Id Odontologo:</label>
      <input type="text" id="odontologoId"
             placeholder="Ingrese ID Odontologo"
             name="odontologoId" required></input>

      <label for="fecha">Fecha de Registro:</label>
      <input type="date" id="fecha"
             placeholder="Ingrese fecha de Registro"
             name="fecha" required></input>

      <button type="submit" id="btn-add-new-turno">Registrar</button>
    </form>
    <div class="mensaje"></div>
  </section>
