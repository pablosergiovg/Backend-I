<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylePost.css">
    <title>Registrar Paciente</title>
</head>
<body>
    <header>
        <div class="h1Nav">
            <h1>Clínica Odontológica</h1>
            <nav class="navegacion">
                <ul class="menu">
                    <li><a href="index.html">home</a></li>
                    <li><a href="">Gestion Odontólogos</a></li>
                    <li><a href="">Gestion Pacientes</a></li>
                    <li><a href="">Gestion Turnos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contenedorFormulario">
            <h3>Registrar Paciente:</h3>
            <form id="postPaciente">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre"
                       placeholder="Ingrese el nombre"
                       name="nombre" required></input>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido"
                       placeholder="Ingrese el apellido"
                       name="apellido" required></input>

                <label for="documento">Documento:</label>
                <input type="text" id="documento"
                       placeholder="Ingrese el documento"
                       name="documento" required></input>

                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso"
                       placeholder="Ingrese fecha de ingreso"
                       name="fechaIngreso" required></input>

                <label for="email">Email:</label>
                <input type="text" id="email"
                       placeholder="Ingrese el email"
                       name="email" required></input>

                <label for="calle">Calle:</label>
                <input type="text" id="calle"
                       placeholder="Ingrese la calle del domiciilio"
                       name="calle" required></input>

                <label for="numeroDomicilio">Numero del domicilio:</label>
                <input type="text" id="numeroDomicilio"
                       placeholder="Ingrese el número del domicilio"
                       name="numeroDomicilio" required></input>

                <label for="email">Localidad del domicilio:</label>
                <input type="text" id="localidadDomicilio"
                       placeholder="Ingrese la localidad del domicilio"
                       name="localidadDomicilio" required></input>

                <label for="provinciaDomicilio">Provincia del domicilio:</label>
                <input type="text" id="provinciaDomicilio"
                       placeholder="Ingrese la provincia del domicilio"
                       name="provinciaDomicilio" required></input>

                <button type="submit" id="btn-add-new-odontologo">Registrar</button>
            </form>
            <div class="mensaje"></div>
        </section>
        <section class="otrasAcciones">
            <div class="fondoH2">
                <h2>Otras Acciones</h2>
            </div>
            <div>
                <a href="post_paciente.html"><p>Registrar Paciente</p></a>
                <a href="get_paciente.html"><p>Buscar Paciente</p></a>
                <a href="get_list_pacientes.html"><p>Listar Pacientes</p></a>
                <a href="put_paciente.html"><p>Actualizar Paciente</p></a>
                <a href="delete_paciente"><p>Eliminar Paciente</p></a>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./js/post_paciente.js"></script>
</body>
</html>
